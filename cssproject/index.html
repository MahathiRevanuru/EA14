<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolists</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="box1">
                <div class="heading1">Tasks</div>

            </div>
            <div class="box2">
                <div class="icon">
                    <a href="index2.html"><span class="material-icons">add_circle</span></a>
                </div>Add Lists
            </div>
        </div>
        <div class="container2">
            <div class="box3">
                <p class="list">
                    <a href="index4.html">Trip to Paris</a>
                </p>
                <hr>
                <p class="task">Completed Task</p>
                <p class="check">
                    <input type="checkbox">Pending Task
                </p>
            </div>
            <div class="box4">
                <p class="list">My Todo List</p>
                <hr>
                <p class="task">Completed Task</p>
                <p class="check">
                    <input type="checkbox">Pending Task
                </p>
            </div>
            <div class="box5">
                <p class="list">My Todo List</p>
                <hr>
                <p class="task">Completed Task</p>
                <p class="check">
                    <input type="checkbox">Pending Task
                </p>
            </div>
        </div>
    </div>
</body>
</html>
